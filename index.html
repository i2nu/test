<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #randomString {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #result, #averageTime {
            margin-top: 20px;
        }
        #log {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>

<h1>Typing Practice</h1>
<div id="randomString"></div>
<input type="text" id="userInput" autocomplete="off" disabled />
<div id="result"></div>
<div id="averageTime"></div>
<div id="log"></div>
<button id="stopButton">STOP</button>

<script>
    function generateRandomString(length = 6) {
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let result = '';
        for (let i = 0; i < length; i++) {
            result += letters.charAt(Math.floor(Math.random() * letters.length));
        }
        return result;
    }

    function startPractice() {
        const randomString = generateRandomString();
        document.getElementById('randomString').textContent = randomString;
        document.getElementById('userInput').value = '';
        document.getElementById('userInput').disabled = false;
        document.getElementById('userInput').focus();
        startTime = new Date().getTime();
    }

    let startTime;
    let log = [];
    document.getElementById('userInput').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            const endTime = new Date().getTime();
            const timeTaken = (endTime - startTime) / 1000;
            const userInput = document.getElementById('userInput').value;
            const randomString = document.getElementById('randomString').textContent;
            const formattedTime = new Date(endTime).toLocaleString();

            let resultMessage;
            if (userInput === randomString) {
                resultMessage = `Correct! ${timeTaken.toFixed(2)} seconds. Completed at ${formattedTime}.`;
            } else {
                resultMessage = `Incorrect. The correct string was: ${randomString}. Completed at ${formattedTime}.`;
            }

            log.push(timeTaken);
            document.getElementById('result').textContent = resultMessage;
            updateLog();
            updateAverageTime();
            document.getElementById('userInput').disabled = true;
        }
    });

    function updateLog() {
        const logElement = document.getElementById('log');
        logElement.innerHTML = '<strong>Log:</strong><br>' + log.map((time, index) => `Attempt ${index + 1}: ${time.toFixed(2)} seconds`).join('<br>');
    }

    function updateAverageTime() {
        const averageTime = log.reduce((a, b) => a + b, 0) / log.length;
        document.getElementById('averageTime').textContent = `Average Time: ${averageTime.toFixed(2)} seconds`;
    }

    document.body.addEventListener('keyup', function(event) {
        if (event.key === ' ') {
            startPractice();
        }
    });

    document.getElementById('stopButton').addEventListener('click', function() {
        document.getElementById('randomString').textContent = '';
        document.getElementById('userInput').value = '';
        document.getElementById('userInput').disabled = true;
        document.getElementById('result').textContent = '';
        document.getElementById('averageTime').textContent = '';
        document.getElementById('log').innerHTML = '';
        log = [];
        alert("Thanks for practicing! Goodbye!");
    });
</script>

</body>
</html>
